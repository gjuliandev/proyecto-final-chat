<p>chat works!</p>
<div *ngIf="user">
  <p>my uid = {{user.uid}}</p>
  <ul *ngIf="firebaseService.mensajes">
      <li class="text" *ngFor="let item of firebaseService.mensajes" >
        <small>{{item.nombre}} - {{item.uid}}</small>
        <p [ngClass]="{'my-messages': item.uid === user.uid, 'other-messages' : item.uid !== user.uid}">{{item.mensaje}}</p>
      </li>
    </ul>
</div>
